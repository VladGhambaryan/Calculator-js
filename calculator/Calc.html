<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Calc.css">
    <title>Title</title>
    <script src="Calc.js"></script>
</head>
<body>

<div class="calcBox">
    <div style="grid-area: input" class="input"></div>
    <button style="grid-area: clear" value="clear" class="btn">AC</button>
    <button style="grid-area: minus" value="-" class="btn" id="minus">-</button>
    <button style="grid-area: duble" value="*" class="btn" id="duble">*</button>
    <button style="grid-area: slash" value="/" class="btn" id="slash">/</button>
    <button style="grid-area: seven" value="7" class="btn">7</button>
    <button style="grid-area: eight" value="8" class="btn">8</button>
    <button style="grid-area: nine" value="9" class="btn">9</button>
    <button style="grid-area: four" value="4" class="btn">4</button>
    <button style="grid-area: five" value="5" class="btn">5</button>
    <button style="grid-area: six" value="6" class="btn">6</button>
    <button style="grid-area: one" value="1" class="btn">1</button>
    <button style="grid-area: two" value="2" class="btn">2</button>
    <button style="grid-area: three" value="3" class="btn">3</button>
    <button style="grid-area: plus" value="+" class="btn" id="plus">+</button>
    <button style="grid-area: equal" value="=" class="btn" id="equal">=</button>
    <button style="grid-area: zero" value="0" class="btn" id="zero">0</button>
    <button style="grid-area: dot" value="." class="btn">.</button>
</div>

</body>

</html>
